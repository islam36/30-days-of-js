<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key sequence detection</title>
</head>
<body>
    <h1>type the code <mark>javascript</mark></h1>

    <script>
        const pressed = [];
        const secret = "javascript";
        window.addEventListener('keyup', (e) => {
            console.log(e.key)
            pressed.push(e.key)

            if(pressed.length > secret.length) {
                pressed.shift();
            }

            if(pressed.join('') == secret) {
                const div = document.createElement('div');
                div.textContent = "YOU DID IT!!";
                div.style.fontSize = "48px";
                div.style.color = "red";
                document.body.append(div);
            }
        })
    </script>
</body>
</html>
